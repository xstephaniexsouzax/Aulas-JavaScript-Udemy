<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" type="text/css" href="estilo-geral-da-pag.css">
    <title>Projeto JavaScipt</title>
   
</head>
<body >
    <!--onfocus: ao ser clicado faz a acao/ onblur: ao clicar fora do elemento é acionado
    onchange: quando é selecionado uma opção em uma lista a ação é feita -->
    <input onfocus="console.log('recebeu foco')" onblur="console.log('perdeu foco')" type="text">
    
    <select onchange="console.log('Estado foi modificado')">
        <option> Selecione</option>
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
    </select>
    
    <script src=""></script>  
</body>
</html>
